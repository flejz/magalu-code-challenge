{% extends 'employees/base.html' %}

{% block title %}
    New employee
{% endblock %}
{% block content %}
<form action="{% url 'create' %}" method="post">
    {% csrf_token %}

    <div class="form-group row">
        <label class="col-2 col-form-label" for="name">Name:</label>
        <input required class="col-10 form-control" type="text" name="name" id="name" placeholder="What's your name?"/><br />
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="email">E-mail:</label>
        <input required class="col-10 form-control" type="email" name="email" id="email" placeholder="And your e-mail?"/><br />
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="department">Department:</label>
        <input required class="col-10 form-control" type="text" name="department" id="department" placeholder="In which department do you work?"/><br />
    </div>

    <input class="btn btn-primary" type="submit" value="Create"/>
    <a class="btn btn-default" href="/employees">Cancel</a>
</form>
{% endblock %}
